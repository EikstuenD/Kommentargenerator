<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vurderingsskjema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Vurderingsskjema</h1>
            <button onclick="toggleEditMode()" class="btn-edit">Rediger skjema</button>
        </header>

        <!-- REDIGERINGSMODUS -->
        <div id="editPanel" class="edit-panel hidden">
            <h3>Legg til nytt punkt</h3>
            <p class="info-text">Fyll inn teksten som skal genereres for hvert nivå.</p>
            
            <input type="text" id="newCatName" placeholder="Kategorinavn (f.eks. Kroppsspråk)">
            <input type="text" id="newLabel" placeholder="Stikkord (f.eks. Blikkontakt)">
            
            <div class="input-row">
                <input type="text" id="textLow" placeholder="Tekst ved Lav måloppnåelse">
                <input type="text" id="textMed" placeholder="Tekst ved Middels måloppnåelse">
                <input type="text" id="textHigh" placeholder="Tekst ved Høy måloppnåelse">
            </div>

            <button onclick="addItem()" class="btn-add">Legg til</button>
            <button onclick="resetToDefault()" class="btn-danger">Tilbakestill alt til standard</button>
        </div>

        <!-- ELEV INFO -->
        <div class="input-group">
            <input type="text" id="studentName" placeholder="Elevens navn">
            <input type="text" id="topic" placeholder="Tema">
        </div>

        <!-- DYNAMISK SKJEMA -->
        <div id="formContainer">
            <!-- Fylles av script.js -->
        </div>

        <!-- KARAKTER -->
        <div class="grade-section">
            <h3>Karakter</h3>
            <div class="grade-options">
                <label><input type="radio" name="grade" value="1"> 1</label>
                <label><input type="radio" name="grade" value="2"> 2</label>
                <label><input type="radio" name="grade" value="3"> 3</label>
                <label><input type="radio" name="grade" value="4"> 4</label>
                <label><input type="radio" name="grade" value="5"> 5</label>
                <label><input type="radio" name="grade" value="6"> 6</label>
            </div>
        </div>

        <!-- KNAPPER -->
        <div class="buttons">
            <button onclick="generateComment()" class="btn-generate">Generer tekst</button>
            <button onclick="resetForm()" class="btn-reset">Nullstill</button>
        </div>

        <!-- RESULTAT -->
        <div class="output-area">
            <textarea id="resultOutput" rows="10"></textarea>
            <button onclick="copyText()" class="btn-copy">Kopier tekst</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
