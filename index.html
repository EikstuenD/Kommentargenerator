<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vurderingsskjema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Vurderingsskjema</h1>
            <button onclick="toggleEditMode()" class="btn-edit">Rediger skjema</button>
        </header>

        <!-- REDIGERINGSMODUS (Skjult meny) -->
        <div id="editPanel" class="edit-panel hidden">
            <h3>Legg til nytt sjekkpunkt</h3>
            <p class="info-text">Her bestemmer du hva som skal stå i teksten for de tre nivåene i sjekklisten.</p>
            
            <input type="text" id="newCatName" placeholder="Kategorinavn (f.eks. Kroppsspråk)">
            <input type="text" id="newLabel" placeholder="Stikkord (f.eks. Blikkontakt)">
            
            <div class="input-row">
                <input type="text" id="textLow" placeholder="Tekst ved Lav måloppnåelse (Må jobbes med)">
                <input type="text" id="textMed" placeholder="Tekst ved Middels måloppnåelse (Godt)">
                <input type="text" id="textHigh" placeholder="Tekst ved Høy måloppnåelse (Fremragende)">
            </div>

            <button onclick="addItem()" class="btn-add">Legg til nytt punkt</button>
            <button onclick="resetToDefault()" class="btn-danger">Slett alt og gjenopprett standard</button>
        </div>

        <!-- INFO OM ELEV -->
        <div class="input-group">
            <input type="text" id="studentName" placeholder="Elevens navn">
            <input type="text" id="topic" placeholder="Tema for presentasjonen">
        </div>

        <!-- AUTOMATISK SJEKKLISTE -->
        <div id="formContainer">
            <!-- Fylles av script.js -->
        </div>

        <!-- NY DEL: OPPFØLGINGSSPØRSMÅL -->
        <div class="question-section">
            <h3>Oppfølgingsspørsmål</h3>
            <p class="info-text">Hva spurte du om? (F.eks. "årsakene" eller "kildekritikk")</p>
            <input type="text" id="questionTopic" placeholder="Skriv inn tema for spørsmålet her...">
            
            <div class="radio-group-question">
                <label class="radio-label"><input type="radio" name="question_response" value="none"> Svarer ikke på</label>
                <label class="radio-label"><input type="radio" name="question_response" value="part"> Svarer delvis på</label>
                <label class="radio-label"><input type="radio" name="question_response" value="full"> Svarer på</label>
            </div>
        </div>

        <!-- KARAKTER -->
        <div class="grade-section">
            <h3>Karakterforslag</h3>
            <div class="grade-options">
                <label><input type="radio" name="grade" value="1"> 1</label>
                <label><input type="radio" name="grade" value="2"> 2</label>
                <label><input type="radio" name="grade" value="3"> 3</label>
                <label><input type="radio" name="grade" value="4"> 4</label>
                <label><input type="radio" name="grade" value="5"> 5</label>
                <label><input type="radio" name="grade" value="6"> 6</label>
            </div>
        </div>

        <!-- KNAPPER -->
        <div class="buttons">
            <button onclick="generateComment()" class="btn-generate">Generer kommentar</button>
            <button onclick="resetForm()" class="btn-reset">Nullstill skjema</button>
        </div>

        <!-- RESULTAT -->
        <div class="output-area">
            <textarea id="resultOutput" rows="15" placeholder="Her kommer kommentaren..."></textarea>
            <button onclick="copyText()" class="btn-copy">Kopier tekst</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
